<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Ruaidhri MacKenzie</title>
</head>
<body>
  <div class="container-fluid">
    <div class="col-12 col-sm-9 col-lg-7 m-auto container-fluid">
      <form class="form-row">
        
        <h2 class="col-12 text-center">Pizza Conversion Calculator</h2>
        <div class="form-group col-6 text-center text-md-right form-row">
          <div class="col-auto col-md-3"></div>
          <h4 class="col-12 col-md-9 text-center">Pizza 1</h4>
          <label for="input-size1" class="col-12 col-md-3">Size</label>
          <input class="col-12 col-md-9 form-control text-center disable-arrows mb-3" id="input-size1" type="number" min="0" placeholder="18">

          <label for="input-quantity1" class="col-12 col-md-3">Quantity</label>
          <input class="col-12 col-md-9 form-control text-center disable-arrows mb-3" id="input-quantity1" type="number" min="0" placeholder="1">

          <label for="input-cost1" class="col-12 col-md-3">Cost</label>
          <input class="col-12 col-md-9 form-control text-center disable-arrows mb-1" id="input-cost1" type="number" min="0" placeholder="15.00" step="0.01">
        </div>
        <div class="form-group col-6 text-center text-md-right form-row">
          <div class="col-auto col-md-3"></div>
          <h4 class="col-12 col-md-9 text-center">Pizza 2</h4>
          <label for="input-size2" class="col-12 col-md-3">Size</label>
          <input class="col-12 col-md-9 form-control text-center disable-arrows mb-3" id="input-size2" type="number" min="0" placeholder="9">
          
          <label for="input-quantity2" class="col-12 col-md-3">Quantity</label>
          <input class="col-12 col-md-9 form-control text-center disable-arrows mb-3" id="input-quantity2" type="number" min="0" placeholder="2">
          
          <label for="input-cost2" class="col-12 col-md-3">Cost</label>
          <input class="col-12 col-md-9 form-control text-center disable-arrows mb-1" id="input-cost2" type="number" min="0" placeholder="5.00" step="0.01">
        </div>
        <div class="form-group col-12">
          <button class="btn w-100" type="button" id="button-calc">Calculate</button>
          <div class="text-center" id="textbox-output"></div>
        </div>
      </form>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  <script src="pizza.js"></script>
</body>
</html>
